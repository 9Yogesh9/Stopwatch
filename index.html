<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap Resources Loaded -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>StopWatch</title>
</head>

<body>
    <div class="grid text-center">
        <!-- Heading -->
        <div class="g-col-6 g-col-md-4 heading_container">
            <h1 class="display-1 app_header">StopWatch</h1>
        </div>
        <div class="g-col-6 g-col-md-4">
            <!-- Main StopWatch Container -->
            <div class="container main_container">
                <!-- Timer containers -->
                <div class="container text-center timer_container">
                    <h1 class="display-1 timer_display">
                        <span>00</span>
                        <span>:</span>
                        <span>00</span>
                        <span>:</span>
                        <span>00</span>
                        <span>:</span>
                        <span>00</span>
                    </h1>

                    <!-- <div class="row">
                        <div class="col">
                            Column
                        </div>
                        <div class="col">
                            Column
                        </div>
                        <div class="col">
                            Column
                        </div>
                        <div class="col">
                            Column
                        </div>
                    </div> -->
                </div>
                <!-- Button Container -->
                <div class="container text-center stopwatch_controls">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-success btn-lg" id="start_pause_button">Start</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-danger btn-lg" id="stop_button">Stop</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary btn-lg" id="reset_button">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="g-col-6 g-col-md-4"></div>
        </div>
        <!-- <div class="container">
        <h1>Welcome to Coding World !</h1>
    </div> -->
</body>

</html>
