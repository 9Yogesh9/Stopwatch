<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap Resources Loaded -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/clock-regular.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>

<body>
    <div class="grid text-center">
        <!-- Theme container -->
        <div class="theme_holder">
            <button id="theme_switch" onclick="theme_change()">
                <img src="./assets/theme_button.svg" alt="theme icon">
            </button>
        </div>
        <!-- Heading -->
        <div class="g-col-6 g-col-md-4 heading_container">
            <h1 class="display-1 app_header">StOpWaTcH</h1>
        </div>
        <div class="g-col-6 g-col-md-4 middle_container">
            <!-- Main StopWatch Container -->
            <div class="container main_container">
                <!-- Timer containers -->
                <div class="container text-center timer_container">
                    <!-- Timer Display and Segments handling -->
                    <h1 class="display-1 timer_display">
                        <span class="segments" id="hour">00</span>
                        <span>:</span>
                        <span class="segments" id="minute">00</span>
                        <span>:</span>
                        <span class="segments" id="second">00</span>
                        <span>:</span>
                        <span class="segments" id="millisecond">00</span>
                    </h1>
                    <!-- Timer Labels -->
                    <div class="timer_information">
                        <span>Hour</span>
                        <span>Minute</span>
                        <span>Second</span>
                        <span>Millisecond</span>
                    </div>
                </div>
                <!-- Button Container -->
                <div class="container text-center stopwatch_controls">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn bton btn-success" id="start_pause_button"
                                onclick="startTimer()">Start</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn bton btn-danger" id="stop_button"
                                onclick="stopTimer()">Stop</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn bton btn-primary" id="reset_button"
                                onclick="clearTimer()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Dummy container -->
            <div class="g-col-6 g-col-md-4"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
